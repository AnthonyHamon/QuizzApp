<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizzApp</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <!-- Bootstrap-->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>

<body onload="init()">
    <div class="progress">
        <div id="progressBar" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="25" aria-valuemin="0"
            aria-valuemax="100">25%</div>
    </div>
    <div id="quizCtn" class="container">
        <div class="card full-card">
            <div class="sidebar">
                <img src="img/logo.png" class="card-img-top">
                <div class="sidebar_list">
                    <ul>
                        <li>HTML</li>
                        <li>CSS</li>
                        <li>JS</li>
                        <li>Java</li>
                    </ul>
                </div>
            </div>

            <div style="height: 100%;"class="card-body column-space-evenly">
                <div class="column">
                    <img src="img/Group 5.png" alt="">
                    <span class="score-text">HTML QUIZ COMPLETED</span>
                </div>
                    <div style="width: 40%;" class="space-between">
                        <span style="color: #F28C3A;" class="score-text">YOUR SCORE</span>
                        <span class="score-text">10/10</span>
                    </div>
                    <div>
                        <button style="width: 30%;" type="button" class="btn btn-primary rounded-3">SHARE</button>
                        <button style="width: 30%;" type="button" class="btn btn-primary rounded-3">Restart</button> 
                    </div>
                </div>
        </div>
    </div>
</body>

</html>
